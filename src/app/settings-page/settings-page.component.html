<div class="settings">
  <h2>Settings</h2>
  <mat-accordion>

    <!-- General Settings -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          General Settings
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!--Content goes here  -->
    </mat-expansion-panel>

    <!-- State Configuration-->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          State Configuration
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!--Content goes here  -->
      <div class="stateConfigList">
        <div class="listHeading">
        <p [style.font-size]="'16px'">List of States
           <button name="addStateBtn" class="btn btn-primary" (click)="showAddState=true">Add State</button>
        </p>
       </div>
        <ul>
          <!-- Add State Block -->
          <li id="addStateBlock" *ngIf="showAddState">
            <form [style.display]="'flex'" [formGroup]="form">
              <input #addState type="text" name="addState" placeholder="Enter New State Name" #addStateInput
              formControlName="state">
              <!-- save button -->
              <button type="submit" name="editState" (click)="addStateSubmit()" [disabled]="state.errors?.required">
                <i class="fa fa-floppy-o" aria-hidden="true" [style.font-size]="'30px'"></i>
              </button>
              <!-- delete button -->
              <button type="button" name="deleteState">
                <i class="fa fa-times" aria-hidden="true" [style.font-size]="'30px'" (click)="showAddState=false"></i>
              </button>
            </form>
          </li>
          <!-- list of states -->
           <li *ngFor="let state of states"
           (mouseenter)="state.showOptions=true"
           (mouseleave)="state.showOptions=false">
              <div *ngIf="!state.editState">
                {{state.state_name}}
                <span class="stateOptions" *ngIf="state.showOptions">
                  <!-- edit button -->
                  <button type="button" name="editState" (click)="state.editState=true">
                    <i class="fa fa-pencil" aria-hidden="true" [style.font-size]="'30px'"></i>
                  </button>
                  <!-- delete button -->
                  <button type="button" name="deleteState"
                  (click)="openDelStateDialog(state.state_id,state.state_name)">
                    <i class="fa fa-trash" aria-hidden="true" [style.font-size]="'30px'"></i>
                  </button>
                </span>
              </div>
              <!-- edit state block-->
              <div *ngIf="state.editState">
                <form [formGroup]="editForm">
                  <mat-form-field class="example-full-width">
                    <input matInput value="{{state.state_name}}" formControlName="state" >
                    <mat-hint align="start"><strong>Previous State: {{state.state_name}}</strong> </mat-hint>
                  </mat-form-field>
                  <span class="stateOptions">
                    <!-- save button -->
                    <button type="submit" name="editState" (click)="editStateSubmit(state)" [disabled]="state.errors?.required">
                      <i class="fa fa-floppy-o" aria-hidden="true" [style.font-size]="'30px'"></i>
                    </button>
                    <!-- close button -->
                    <button type="button" name="deleteState" (click)="state.editState=false">
                      <i class="fa fa-times" aria-hidden="true" [style.font-size]="'30px'" (click)="showAddState=false"></i>
                    </button>
                  </span>
                </form>
              </div>
           </li>

       </ul>
     </div>
    </mat-expansion-panel>

    <!-- Status Configuration  -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Status Configuration
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!--Content goes here  -->
      <div class="stateConfigList">
        <div class="listHeading">
        <p [style.font-size]="'16px'">List of Status
           <button name="addStatusBtn" class="btn btn-primary" (click)="showAddStatus=true">Add Status</button>
        </p>
       </div>
        <ul>
          <!-- Add Status Block -->
          <li id="addStatusBlock" *ngIf="showAddStatus">
            <form [style.display]="'flex'" [formGroup]="statusForm">
              <input #addStatus type="text" name="addState" placeholder="Enter New Status Name" #addStatusInput
              formControlName="status">
              <!-- save button -->
              <button type="submit" name="editStatus" (click)="addStatusSubmit()" [disabled]="status.errors?.required">
                <i class="fa fa-floppy-o" aria-hidden="true" [style.font-size]="'30px'"></i>
              </button>
              <!-- close button -->
              <button type="button" name="deleteStatus">
                <i class="fa fa-times" aria-hidden="true" [style.font-size]="'30px'" (click)="showAddStatus=false"></i>
              </button>
            </form>
          </li>
          <!-- list of statuses -->
           <li *ngFor="let status of statuses"
           (mouseenter)="status.showOptions=true"
           (mouseleave)="status.showOptions=false">
           <div *ngIf="!status.editStatus">
             {{status.status_name}}
             <span class="stateOptions" *ngIf="status.showOptions">
               <!-- edit button -->
               <button type="button" name="editStatus"
               (click)="status.editStatus=true">
                  <i class="fa fa-pencil" aria-hidden="true" [style.font-size]="'30px'"></i>
               </button>
               <!-- delete button -->
               <button type="button" name="deleteStatus"
               (click)="openDelStatusDialog(status.status_id,status.status_name)">
                  <i class="fa fa-trash" aria-hidden="true" [style.font-size]="'30px'"></i>
               </button>
             </span>
           </div>
           <!-- edit status block-->
           <div *ngIf="status.editStatus">
             <form [formGroup]="editStatusForm">
               <mat-form-field class="example-full-width">
                 <input matInput value="{{status.status_name}}" formControlName="status" >
                 <mat-hint align="start"><strong>Previous Status: {{status.status_name}}</strong> </mat-hint>
               </mat-form-field>
               <span class="statusOptions">
                 <!-- save button -->
                 <button type="submit" name="editStatus" (click)="editStatusSubmit(status)" [disabled]="status.errors?.required">
                   <i class="fa fa-floppy-o" aria-hidden="true" [style.font-size]="'30px'"></i>
                 </button>
                 <!-- close button -->
                 <button type="button" name="deleteStatus" (click)="status.editstatus=false">
                   <i class="fa fa-times" aria-hidden="true" [style.font-size]="'30px'" (click)="showAddStatus=false"></i>
                 </button>
               </span>
             </form>
           </div>
         </li>
       </ul>
     </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
