<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link rel="stylesheet" href="../assets/GNH/tib-cloud-nav-bar.min.css">
  <meta charset="utf-8">
  <title>AuditCloud</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript" src="../assets/GNH/globalNavbar.js"></script>
  <script type="text/javascript">
  var navbar = new GlobalNavbar({
       container: "#navbar",
       title: "Cloud",
       tenantName: "Sample Tenant",
       mode: "dev",
       textAfterLogo: "Sample Tenant",
       locales: {
            "en": {
                "PROFILE": {
                "MY_PROFILE": "My profile",
                "ACCOUNT": "Account",
                "ORG_ACCOUNT": "Organization account",
                "PERSONAL_ACCOUNT": "Personal account",
                "SUBSCRIPTIONS": "Subscriptions"
            }
          }
        },
      locale:'en',
       iconMenus: {
           search: {
               visible: true  // for versions 0.1.X the propertie is "disabled" instead of "visible".
           },
           download: {
               visible: true
           },
           help: {
               visible: false
           },
           notifications: {
               visible: false
           }
        }
  });
  navbar.load();
  </script>
</body>
</html>
